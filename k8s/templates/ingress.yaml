apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.service.name }}-ingress
spec:
  ingressClassName: traefik
  rules:
  - host: {{ .Values.service.host }} # Replace with your desired domain name
    http:
      paths:
      - path: /
        pathType: Prefix # Can be Prefix, Exact, or ImplementationSpecific
        backend:
          service:
            name: {{ .Values.service.name }}-service # Name of the Service defined above
            port:
              number: {{ .Values.service.port }} # Port exposed by the Service