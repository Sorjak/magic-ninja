# Redirect to https
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: "{{ .Values.name }}-https-redirect"
spec:
  redirectScheme:
    scheme: https
    permanent: true
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{ .Values.name }}-http-ingress"
  annotations:
    kubernetes.io/ingress.class: "traefik"
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.middlewares: "default-{{ .Values.name }}-https-redirect@kubernetescrd"
spec:
  ingressClassName: traefik
  rules:
  - host: {{ .Values.service.host }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: "{{ .Values.name }}-service"
            port:
              number: {{ .Values.service.port }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{ .Values.name }}-https-ingress"
  annotations:
    kubernetes.io/ingress.class: "traefik"
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls.certresolver: default
spec:
  ingressClassName: traefik
  rules:
  - host: {{ .Values.service.host }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: "{{ .Values.name }}-service"
            port:
              number: {{ .Values.service.port }}
  tls:
  - hosts:
    - {{ .Values.service.host }}
