name: Build and Push Docker Image to GHCR

on:
  push:
    branches:
      - main # Triggers the workflow on pushes to the develop branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      # Grant write permissions for the GITHUB_TOKEN to commit and create a PR
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/sorjak/magic-ninja:${{ github.sha }}

      - name: Update values.yaml
        uses: fjogeleit/yaml-update-action@main
        with:
          valueFile: 'k8s/values.yaml'
          propertyPath: 'service.tag'
          value: ${{ github.sha }}
          commitChange: false
          message: 'Update Image Version to ${{ github.sha }}'

      # Commit all changed files back to the repository
      - uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: 'Update Image Version to ${{ github.sha }}'
          branch: main
