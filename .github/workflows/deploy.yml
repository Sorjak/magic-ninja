name: Build and Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v3

    - name: ğŸ”§ Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Create env file
      run: |
        echo "SERVER_PORT=${{ vars.SERVER_PORT }}" >> .env
        echo "SERVER_CARDFILE_PATH=${{ vars.SERVER_CARDFILE_PATH }}" >> .env
        echo "SERVER_IMAGES_PATH=${{ vars.SERVER_IMAGES_PATH }}" >> .env
        echo "CLIENT_API_PORT=${{ vars.CLIENT_API_PORT }}" >> .env
        echo "CLIENT_API_BASE=${{ vars.CLIENT_API_BASE }}" >> .env

    - name: ğŸ“¦ Install frontend dependencies
      working-directory: ./frontend
      run: npm install

    - name: ğŸ› ï¸ Build React app
      working-directory: ./frontend
      run: npm run build

    - name: ğŸ“ Copy build to backend
      run: |
        rm -rf backend/dist
        cp -r frontend/dist backend/dist

    - name: Deploy to VPS via SSH
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        source: "backend/*,.env"
        target: "/srv/magic-ninja"

    - name: ğŸ”„ Restart server over SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        strip_components: true
        script: |
          PATH=$PATH:/home/${{secrets.VPS_USER}}/.nvm/versions/node/v21.5.0/bin
          cd /srv/magic-ninja
          npm install
          pm2 restart "magic-ninja" || pm2 start server.js --name "magic-ninja"
