name: Build and Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v3

    - name: ğŸ”§ Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: ğŸ“¦ Install frontend dependencies
      working-directory: ./frontend
      run: npm install

    - name: ğŸ› ï¸ Build React app
      working-directory: ./frontend
      run: npm run build

    - name: ğŸ“ Copy build to backend
      run: |
        rm -rf backend/dist
        cp -r frontend/dist backend/dist

    - name: ğŸš€ Deploy to VPS via SSH
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        source: "backend/*"
        target: "/home/${{ secrets.VPS_USER }}/magic-ninja"

    - name: ğŸ”„ Restart server over SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          cd /home/${{ secrets.VPS_USER }}/magic-ninja
          npm install
          pm2 restart server.js || pm2 start server.js --name "magic-ninja"
